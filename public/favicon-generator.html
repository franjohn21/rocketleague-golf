<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emoji Favicon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 20px 0;
    }
    #download {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Emoji Favicon Generator</h1>
  <p>This page generates a favicon from the golf flag emoji (⛳)</p>
  
  <canvas id="canvas" width="64" height="64"></canvas>
  <br>
  <a id="download" download="favicon.ico">Download Favicon</a>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const downloadBtn = document.getElementById('download');
    
    // Clear canvas
    ctx.fillStyle = 'transparent';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw emoji
    ctx.font = '50px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('⛳', canvas.width/2, canvas.height/2);
    
    // Setup download link
    downloadBtn.addEventListener('click', function() {
      // Convert canvas to blob and create download
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;
      });
    });
    
    // Trigger download programmatically
    setTimeout(() => {
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        downloadBtn.href = url;
        downloadBtn.click();
      });
    }, 500);
  </script>
</body>
</html>
